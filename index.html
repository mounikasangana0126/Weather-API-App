<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <section id="main">
      <video id="background-video" autoplay loop muted poster="fewclouds2.jpg">
        <source id="temp" src="videos/clouds2.mp4" type="video/mp4" />
      </video>
      <main id="container">
        <input
          list="cities"
          type="search"
          name="search"
          id="search"
          placeholder="search"
          autocomplete="off"
        />
        <datalist id="cities"> </datalist>
        <article id="current-forecast">
          <h1 class="city">City name</h1>
          <p class="temp">--</p>
          <p class="description">Description</p>
          <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly-forecast">
          <h1>Hourly Forecast</h1>
          <section class="hourly-container">
            <article>
              <h3 class="time">Now</h3>
              <p class="icon"></p>
              <p class="hourly-temp">--</p>
            </article>
          </section>
        </article>
        <article id="five-day-forecast">
          <h1>5-day Forecast</h1>
          <section class="five-day-forecast-container">
            <article class="day-wise-forecast">
              <h3>Today</h3>
              <p class="icon">--</p>
              <p class="min-temp">--</p>
              <p class="max-temp">--</p>
            </article>
            <article class="day-wise-forecast">
              <h3>Wed</h3>
              <p class="icon">--</p>
              <p class="min-temp">--</p>
              <p class="max-temp">--</p>
            </article>
          </section>
        </article>
        <article id="feels-like">
          <h1>Feels Like</h1>
          <p class="feels-like-temp">--</p>
        </article>
        <article id="humidity">
          <h1>Humidity</h1>
          <p class="humidity-value">value</p>
        </article>
      </main>
    </section>
  </body>
</html>
